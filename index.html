<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body {

  /* üåπ Hoa h·ªìng SVG */
  svg {

  @keyframes drawRose { to { stroke-dashoffset: 0; } }
  @keyframes bloom {

  }

  }
  @keyframes fall {

  /* üå∏ D√≤ng ch·ªØ ch√∫c m·ª´ng */
  .title {

    text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);

  @keyframes enhanceTitle {
    0% { color: #d81b60; transform: scale(1) translateX(0); }
    16.67% { color: #ff5722; }

  @keyframes fadeInText {
    from { opacity: 0; transform: translateY(-10px); }

  }

  /* üíå N√∫t m·ªü th∆∞ */
  .open-btn {

  /* üå´ Modal backdrop */
  .modal-backdrop {

    justify-content: center;

  }

  /* üíå Phong th∆∞ */
  .envelope {

    width: 450px;
    height: auto;

    background: #ffe6eb;
    border: 2px solid #f48fb1;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(244, 143, 177, 0.4);
    overflow: visible;
    transform-style: preserve-3d;
    animation: popupIn 0.6s ease;
  }
  @keyframes popupIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* N·∫Øp th∆∞ */
  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 60%;
    background: #f8bbd0;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    animation: openFlap 1s ease forwards;
    animation-delay: 0.5s;
  }
  @keyframes openFlap {
    from { transform: rotateX(0deg); }
    to { transform: rotateX(180deg); }
  }

  /* Gi·∫•y th∆∞ */
  .letter-paper {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: auto;
    min-height: 100%;
    background: #fffafc;
    border-radius: 10px;
    padding: 30px;
    box-sizing: border-box;
    text-align: left;
    color: #333;
    font-size: 1rem;
    line-height: 1.6;
    overflow-y: auto;
  }

  /* N√∫t ƒë√≥ng */
  .close-btn {

    right: 16px;
    font-size: 1.5rem;
    color: #d81b60;

    border: none;

  }

  /* ‚ú® Sticker */
  .sticker {
    position: absolute;

  }
  @keyframes floatUp {

  /* üì∏ ·∫¢nh l√°c ƒë√°c xung quanh */
  .floating-img {

    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    animation: floatImg 8s ease-in-out infinite;
    opacity: 0.9;
    z-index: 0;
  }
  @keyframes floatImg {
    0%, 100% { transform: translateY(0) rotate(0deg); }

  }
  .img1 { top: 20%; left: 8%; animation-delay: 0s; }

  .img5 { top: 45%; left: 50%; transform: translateX(-50%); animation-delay: 4s; }

  @media (max-width: 480px) {

    .open-btn { font-size: 1.1rem; padding: 12px 24px; }
    .envelope { width: 300px; height: 200px; }
  }
</style>
</head>
<body>

  <!-- üå∏ D√≤ng ch·ªØ -->
  <div class="title">üíñ CH√öC M·ª™NG NG√ÄY 20/10 üíñ</div>

  <!-- üíå Button -->
  <button class="open-btn">·∫§N V√ÄO ƒê√ÇY N√àEEE :'D</button>

  <!-- üì∏ ·∫¢nh quanh th∆∞ -->
  <img src="z7134269162992_146add101914accead6dfa35708291b5.jpg" class="floating-img img1">
  <img src="z7134269174883_211a779fde1547f45c644fe301fabc07.jpg" class="floating-img img2">

  <img src="z7134270241625_ef87dcd71e3163cf3ae75c40821aa82e.jpg" class="floating-img img4">
  

  <!-- Popup -->
  <div class="modal-backdrop" id="modal" aria-hidden="true">
    <div class="envelope" id="envelope">
      <button class="" id="close">&times;</button>
      <div class="flap"></div>

  <script>
    const openBtn = document.querySelector('.open-btn');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('close');
    const letterEl = document.getElementById('letter');
    const envelope = document.getElementById('envelope');
    let typingInterval;

    const letterText = `
      <p><i>G·ª≠i ƒë·∫øn H·∫£i Y·∫ønnnn,</i></p>
      <p>T·ªõ ch√∫c c·∫≠u 20/10 lu√¥n vui v·∫ª, h·∫°nh ph√∫c, ng√†y c√†ng xinhh ƒë·∫πpp, lu√¥n g·∫∑p nhi·ªÅu may m·∫Øn. V√† h∆°n h·∫øt, c·∫≠u nh·ªõ ph·∫£i ch·ªãu kh√≥ ƒÉn u·ªëng v√†o nh√©a, ƒë·ª´ng th·ª©c khuya c≈©ng ƒë·ª´ng t·∫Øm mu·ªôn n·ªØaaa</p>
      <p>T·ªõ xin g·ª≠i ƒë·∫øn c·∫≠u t·∫•t c·∫£ nh·ªØng ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t, c√πng nh·ªØng l·ªùi ch√∫c ch√¢n th√†nh nh·∫•t. ƒê·ª´ng qu√™n r·∫±ng, t·ªõ s·∫Ω lu√¥n ·ªßng h·ªô v√† y√™u th∆∞∆°ng c·∫≠u b·∫±ng t·∫•t c·∫£ nh·ªØng g√¨ t·ªõ c√≥ üíå</p>
      <p><strong>Th√¢n m·∫øn,<br>Ming Duck </strong></p>
    `;

    function startTyping(text, el) {
      let i = 0;
      el.innerHTML = '';
      typingInterval = setInterval(() => {
        el.innerHTML = text.slice(0, i);
        i++;
        if (i > text.length) clearInterval(typingInterval);
      }, 30);
    }

    function openModal() {
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      letterEl.innerHTML = '';
      setTimeout(() => startTyping(letterText, letterEl), 1400);
      setInterval(createSticker, 800);
    }

    function closeModal() {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      clearInterval(typingInterval);
    }

    openBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    /* üå∏ C√°nh hoa r∆°i */
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.innerHTML = 'üå∏';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.fontSize = (Math.random() * 10 + 14) + 'px';
      petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 8000);
    }
    setTimeout(() => setInterval(createPetal, 500), 4000);

    /* ‚ú® Sticker vui nh·ªôn */
    const stickers = ['üå∏','üíñ','üêª','‚ú®','üíï','üå∑','ü©∑','üíù'];
    function createSticker() {
      const s = document.createElement('div');
      s.classList.add('sticker');
      s.textContent = stickers[Math.floor(Math.random() * stickers.length)];
      s.style.left = (Math.random() * 80 + 10) + '%';
      s.style.bottom = '10px';
      s.style.animationDelay = Math.random() + 's';
      envelope.appendChild(s);
      setTimeout(() => s.remove(), 2500);
    }
  </script>
